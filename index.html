<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <title>Broken Embraces</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="shortcut icon" href="favicon.ico" />
        <script type="text/javascript" src="js/swfobject/swfobject.js"></script>
        <script type="text/javascript">
			var flashvars = {};
			flashvars.xml_url = "xml/main.xml";
			
			var params = {};
			params.menu = "false";
			params.bgcolor = "#000000";
			params.wmode = "opaque";
			params.allowscriptaccess = "always";
			params.allowfullscreen = "true";
			
			var attributes = {};
			attributes.id = "content";
			attributes.name = "content";
			
			/* swfobject.embedSWF(swfUrlStr, replaceElemIdStr, widthStr, heightStr, swfVersionStr, xiSwfUrlStr, flashvarsObj, parObj, attObj) */
			swfobject.embedSWF("preloadMain.swf", attributes.id, "100%", "100%", "9.0.45","swfobject/expressinstall.swf", flashvars, params, attributes);
        </script>
        <style type="text/css">
            /* hide from ie on mac \*/
            html, body, #content {
                height: 100%;
                overflow: hidden;
            }
            
            body {
		background: #000000;
		font: 86% Arial, sans-serif;
		margin: 0;
		color: #FFFFFF;
            }
		a {
 		  outline: none;
		}
	    /* end hide */
        </style>        
    </head>
    <body>
        <div id="content">
            <p>In order to view this page you need Flash Player 9+ support!</p>
            <p>
                <a href="http://www.adobe.com/go/getflashplayer">
                    <img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
                </a>
            </p>
        </div>
    </body>
</html>
